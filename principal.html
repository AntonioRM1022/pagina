<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulario de Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="contenedor">
        <nav class="menu">
            <ul class="orden">
                <a href="#cont1"><li class="listas">PRIMERA PARTE</li></a>
                <a href="#cont2"><li class="listas">SEGUNDA PARTE</li></a>
                <a href="#cont3"><li class="listas">TERCERA PARTE</li></a>
            </ul>
        </nav>

        <!-- primer formulario registro -->
        <div id="cont1" class="cont1">
            <div class="login-table-container">
                <div class="icon-container">
                     
                </div>
                <table class="login-table">
                    <tr>
                        <td><label for="username">Usuario:</label></td>
                        <td><input type="text" id="username" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Contraseña:</label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                </table>
                <div class="button-row">
                    <a href="#cont1" class="register-btn">Ingresar</a>
                    <a href="#cont2" class="register-btn">Registrar</a>
                    <a href="#cont3" class="register-btn">Recuperar contraseña</a>
                    
                </div>
            </div>
        </div>

        <!-- Segundo formulario registro -->
        <div id="cont2" class="cont2">
            <form class="login-form1">
              <table>
                <tr>
                  <td><label for="usuario-registro">Usuario:</label></td>
                  <td><input type="text" id="usuario-registro" name="usuario" /></td>
                </tr>
                <tr>
                  <td><label for="password-registro">Contraseña:</label></td>
                  <td><input type="password" id="password-registro" name="password" /></td>
                </tr>
                <tr>
                  <td><label for="email">E-mail:</label></td>
                  <td><input type="text" id="email" name="email" /></td>
                </tr>
                <tr>
                  <td><label for="telefono">Teléfono:</label></td>
                  <td><input type="text" id="telefono" name="telefono" /></td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align: center;">
                    <a href="#cont1" class="button-link">Volver a Login</a>
                    <button type="submit" class="button-link">Confirmar</button> <!-- Nuevo botón Confirmar -->
                  </td>
                </tr>
              </table>
            </form>
          </div>
        <!-- Tercer formulario recuperar contraseña -->
        <div id="cont3" class="cont3">
            <div class="login-table-container">
                <div class="icon-container">
                 
                </div>
                <form>
                    <table class="login-table">
                        <tr>
                            <td><label for="new-password">INGRESA UNA NUEVA CONTRASEÑA:</label></td>
                            <td><input type="password" id="new-password" name="new-password"></td>
                        </tr>
                        <tr>
                            <td><label for="new-password">CONFIRMA CONTRASEÑA:</label></td>
                            <td><input type="password" id="new-password" name="new-password"></td>
                        </tr>
                    </table>
                    <div class="button-row">
                        <button type="submit" id="register-button">CONFIRMAR</button>
                        <a href="#cont1" class="register-btn">Volver al inicio</a>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
